<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <h1 class="title">Expense tracker</h1>
    <br />
    <div class="username-input">
      <h3>Please enter your username</h3>
      <br />
      <input type="text" placeholder="username" class="username" />
      <br />
      <button class="user-button">Submit</button>
    </div>
    <div class="show-greeting no-show">
      <p class="greeting"></p>
    </div>
    <div class="expense-form">
      <input type="text" placeholder="Expense name" class="expense-name" />
      <input type="number" placeholder="Expense value" class="expense-amount" />

      <button class="expense-button">Submit an expense</button>
    </div>
    <div class="large-expense-container">
      
    </div>
    <script src="../dist/index.js" defer></script>
  </body>
</html>
